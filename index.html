<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dia dos Namorados</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 5px #c94f70;
    }

    p {
      font-size: 1.5rem;
      margin-bottom: 20px;
      text-shadow: 1px 1px 3px #c94f70;
    }

    .heart {
      font-size: 5rem;
      color: #ff5e6c;
      animation: pulse 1.5s infinite;
      margin-bottom: 30px;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.2);
        opacity: 0.7;
      }
    }

    button {
      background-color: #ff5e6c;
      border: none;
      padding: 15px 30px;
      border-radius: 50px;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(255, 94, 108, 0.6);
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ff3b50;
    }
  </style>
</head>
